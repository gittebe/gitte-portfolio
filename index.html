<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="description" Content="Welcome to Gitte's portfolio, a JavaScript developer passionate about modern web development, clean code, and creative solutions."/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <title>Portfolio Gitte</title>

<body>
  <noscript>
  <div style="text-align: center; padding: 1rem; background: #fefefe; color: rgb(5, 9, 130);">
    This site requires JavaScript to function properly. Please enable JavaScript in your browser settings.
  </div>
</noscript>
<form
      name="portfolio-contact"
      method="POST"
      netlify-honeypot="bot-field"
      data-netlify="true"
      hidden
    >
      <label for="name">Name</label><br />
      <input type="text" placeholder="Name" name="name" /><br />
      <label for="email">Email</label><br />
      <input type="email" placeholder="Email address" name="email" /><br />
      <label for="message">Message</label><br />
      <textarea
        placeholder="Type your message here..."
        name="message"
        id=""
        cols="30"
        rows="10"
      ></textarea
      ><br />
      <p class="hidden">
        <label
          >Don’t fill this out if you’re human: <input name="bot-field"
        /></label>
      </p>
      <button>SEND</button>
    </form>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
